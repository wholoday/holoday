<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Chatt</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Patrick Hand', cursive;
      background-color: #D8C3A5;
      color: #5E4635;
      background-image: url('https://www.transparenttextures.com/patterns/beige-paper.png');
      overflow: hidden; /* Ingen scroll */
    }
    
    /* Huvudbeh√•llaren: 63vw bred, 100vh h√∂g */
    .main-container {
      width: 63vw;
      height: 100vh;
      margin: 0 auto;
    }
    
    /* √ñvre delen: videodelen, 65vh med 13px luft ovanf√∂r och under */
    .video-wrapper {
      height: 65vh;
      padding: 13px 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .video-container {
      width: 100%;
      height: calc(100% - 26px);
    }
    .video-container iframe {
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }
    
    /* Nedre delen: chatt + spellista, 35vh h√∂g */
    .bottom-container {
      height: 35vh;
      display: flex;
      gap: 2vw;
    }
    
    /* Chatt-delen */
    .chat-container {
      flex: 1;
      border: 3px solid #A67C52;
      border-radius: 15px;
      background-color: #F4E1C6;
      box-shadow: 5px 5px 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      padding: 15px;
    }
    .alias-container {
      text-align: center;
      margin-bottom: 13px;
    }
    .messages {
      flex-grow: 1;
      overflow-y: auto;
      text-align: left;
      padding: 10px;
      background-color: #EDE0D4;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .message {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
      background-color: #E6CCB2;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.15);
      font-size: 16px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    
    /* Spellista-delen */
    .playlist-container {
      width: 20vw;
      max-width: 300px;
      background-color: #E6CCB2;
      border: 3px solid #A67C52;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 5px 5px 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
    }
    /* Omr√•de f√∂r spellistans inneh√•ll (scrollbart) */
    .playlist-content {
      flex: 1;
      overflow-y: auto;
    }
    /* Inmatningsf√§ltet f√∂r YouTube-l√§nkar placeras h√§r, l√§ngst ner i spellistan */
    .video-add-container {
      text-align: center;
      margin-top: 13px;
    }
    .playlist-item {
      background-color: #FAE1DD;
      border: 2px solid #A67C52;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 5px;
    }
    
    input {
      font-size: 16px;
      padding: 5px;
      border: 2px solid #A67C52;
      border-radius: 5px;
      background-color: #FAE1DD;
      margin-right: 5px;
    }
    
    button {
      background-color: #A67C52;
      color: #FAE1DD;
      border: none;
      border-radius: 5px;
      padding: 7px 12px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 5px;
    }
    button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- √ñvre delen: videof√∂nstret -->
    <div class="video-wrapper">
      <div class="video-container" id="videoContainer">
        <!-- YouTube-spelaren skapas h√§r -->
      </div>
    </div>
    
    <!-- Nedre delen: chatt + spellista -->
    <div class="bottom-container">
      <!-- Chatt-delen -->
      <div class="chat-container">
        <h2>üé• YouTube Chatt</h2>
        <div class="alias-container" id="aliasContainer">
          <input type="text" id="aliasInput" placeholder="V√§lj ett alias..." />
          <button id="aliasBtn">Ange</button>
        </div>
        <div class="messages" id="chatMessages"></div>
        <input type="text" id="chatInput" placeholder="Skriv ett meddelande..." />
        <button id="chatBtn">Skicka</button>
      </div>
      
      <!-- Spellista-delen -->
      <div class="playlist-container">
        <h3>Spellista</h3>
        <div class="playlist-content" id="playlist">
          <!-- Spellisteposter l√§ggs h√§r -->
        </div>
        <!-- YouTube-l√§nk inmatning flyttas hit -->
        <div class="video-add-container">
          <input type="text" id="youtubeUrl" placeholder="Klistra in en YouTube-l√§nk" />
          <button id="playlistBtn">L√§gg till i spellista</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Ladda YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let userAlias = 'Anonym';
    let playlist = [];
    let player = null;
    
    //---------------- ALIAS ----------------//
    function setAlias() {
      const aliasInput = document.getElementById('aliasInput');
      const aliasValue = aliasInput.value.trim();
      if (aliasValue) {
        userAlias = aliasValue;
        document.getElementById('aliasContainer').style.display = 'none';
      }
    }
    
    //-------------- YOUTUBE ---------------//
    function extractYouTubeID(url) {
      const regExp = /^.*(youtu\.be\/|v\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
      const match = url.match(regExp);
      return match && match[2].length === 11 ? match[2] : null;
    }
    
    // L√§gger till en video ‚Äì spelas direkt om ingen video √§r aktiv, annars l√§ggs den i k√∂n
    function addToPlaylist() {
      const urlInput = document.getElementById('youtubeUrl');
      const url = urlInput.value;
      const videoId = extractYouTubeID(url);
    
      if (videoId) {
        if (player === null) {
          player = new YT.Player('videoContainer', {
            width: '100%',
            height: '100%',
            videoId: videoId,
            playerVars: { autoplay: 1 },
            events: { 'onStateChange': onPlayerStateChange }
          });
        } else {
          const state = player.getPlayerState();
          if ((state !== YT.PlayerState.PLAYING && state !== YT.PlayerState.BUFFERING) && playlist.length === 0) {
            player.loadVideoById(videoId);
          } else {
            playlist.push({ videoId: videoId, addedBy: userAlias });
            updatePlaylist();
          }
        }
      } else {
        alert('Ogiltig YouTube-l√§nk. F√∂rs√∂k igen!');
      }
      urlInput.value = '';
    }
    
    function updatePlaylist() {
      const playlistDiv = document.getElementById('playlist');
      playlistDiv.innerHTML = '';
      playlist.forEach((item, index) => {
        const div = document.createElement('div');
        div.classList.add('playlist-item');
        div.textContent = `${index + 1}. Lagd av: ${item.addedBy}`;
        playlistDiv.appendChild(div);
      });
    }
    
    // N√§r en video tar slut, laddas n√§sta fr√•n k√∂n
    function loadNextVideo() {
      if (playlist.length > 0) {
        const nextVideo = playlist.shift();
        player.loadVideoById(nextVideo.videoId);
        updatePlaylist();
      }
    }
    
    // YouTube-spelarens status√§ndring
    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        loadNextVideo();
      }
    }
    
    //---------------- CHATTEN --------------//
    function sendMessage() {
      const input = document.getElementById('chatInput');
      const messageText = input.value.trim();
      if (!messageText) return;
    
      const chatMessages = document.getElementById('chatMessages');
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message');
      const textSpan = document.createElement('span');
      textSpan.textContent = `${userAlias}: ${messageText}`;
      messageDiv.appendChild(textSpan);
      chatMessages.appendChild(messageDiv);
    
      input.value = '';
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    
    // Koppla eventlyssnare
    document.getElementById('aliasBtn').addEventListener('click', setAlias);
    document.getElementById('aliasInput').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') setAlias();
    });
    document.getElementById('playlistBtn').addEventListener('click', addToPlaylist);
    document.getElementById('youtubeUrl').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') addToPlaylist();
    });
    document.getElementById('chatBtn').addEventListener('click', sendMessage);
    document.getElementById('chatInput').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
