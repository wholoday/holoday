<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Chatt â€“ Absolut Synkronisering</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Patrick Hand', cursive;
      background-color: #D8C3A5;
      color: #5E4635;
      background-image: url('https://www.transparenttextures.com/patterns/beige-paper.png');
      overflow: hidden;
    }
    .main-container {
      width: 63vw;
      height: 100vh;
      margin: 0 auto;
    }
    .video-wrapper {
      height: 65vh;
      padding: 13px 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .video-container {
      width: 100%;
      height: calc(100% - 26px);
    }
    .video-container iframe {
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }
    .bottom-container {
      height: 35vh;
      display: flex;
      gap: 2vw;
      padding-bottom: 13px;
    }
    /* Chatt-delen */
    .chat-container {
      flex: 1;
      border: 3px solid #A67C52;
      border-radius: 15px;
      background-color: #F4E1C6;
      box-shadow: 5px 5px 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      padding: 15px;
    }
    .alias-container {
      text-align: center;
      margin-bottom: 13px;
    }
    .messages {
      flex-grow: 1;
      overflow-y: auto;
      text-align: left;
      padding: 10px;
      background-color: #F4E1C6;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .message {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
      background-color: #E6CCB2;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.15);
      font-size: 16px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    /* Spellista-delen */
    .playlist-container {
      width: 20vw;
      max-width: 300px;
      background-color: #E6CCB2;
      border: 3px solid #A67C52;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 5px 5px 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
    }
    .playlist-content {
      flex: 1;
      overflow-y: auto;
    }
    .video-add-container {
      text-align: center;
      margin-top: 13px;
    }
    .playlist-item {
      background-color: #FAE1DD;
      border: 2px solid #A67C52;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 5px;
    }
    input {
      font-size: 16px;
      padding: 5px;
      border: 2px solid #A67C52;
      border-radius: 5px;
      background-color: #FAE1DD;
      margin-right: 5px;
    }
    button {
      background-color: #A67C52;
      color: #FAE1DD;
      border: none;
      border-radius: 5px;
      padding: 7px 12px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 5px;
    }
    button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- VideofÃ¶nstret -->
    <div class="video-wrapper">
      <div class="video-container" id="videoContainer"></div>
    </div>
    <!-- Chatt & Spellista -->
    <div class="bottom-container">
      <div class="chat-container">
        <h2>ðŸŽ¥ YouTube Chatt</h2>
        <div class="alias-container" id="aliasContainer">
          <input type="text" id="aliasInput" placeholder="VÃ¤lj ett alias...">
          <button id="aliasBtn">Ange</button>
        </div>
        <div class="messages" id="chatMessages"></div>
        <input type="text" id="chatInput" placeholder="Skriv ett meddelande...">
        <button id="chatBtn">Skicka</button>
      </div>
      <div class="playlist-container">
        <h3>Spellista</h3>
        <div class="playlist-content" id="playlist"></div>
        <div class="video-add-container">
          <input type="text" id="youtubeUrl" placeholder="Klistra in en YouTube-lÃ¤nk">
          <button id="playlistBtn">LÃ¤gg till i spellista</button>
        </div>
      </div>
    </div>
  </div>

  <!-- YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <!-- Firebase-skript (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <script>
    // -------------------- Firebase-konfiguration --------------------
    const firebaseConfig = {
      apiKey: "AIzaSyAJXUP9OTTmXwFEci5VXvEqvsARdet8q-E",
      authDomain: "video-chatt-15cd1.firebaseapp.com",
      projectId: "video-chatt-15cd1",
      storageBucket: "video-chatt-15cd1.firebasestorage.app",
      messagingSenderId: "1071939099962",
      appId: "1:1071939099962:web:70a186c0bb1abc1760c403"
    };

    // Initiera Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Logga att Firebase initierats korrekt
    console.log("ðŸ”¥ Firebase har startat:", firebase.apps.length);
    console.log("ðŸ“ Firestore objekt:", db);
    console.log("Firestore initierat:", firebase.firestore());

    // -------------------- Globala variabler --------------------
    let userAlias = 'Anonym';
    let player = null;
    let currentVideoDocRef = null;
    let syncInterval = null;
    let timeOffset = 0;  // (UTC - lokal tid) i sekunder
    const BUFFER = 5;    // Buffert i sekunder mellan videor

    // -------------------- Funktion: HÃ¤mta absolut UTC-tid --------------------
    function fetchWorldTime() {
      fetch("https://worldtimeapi.org/api/timezone/Etc/UTC")
        .then(response => response.json())
        .then(data => {
          const utc = data.unixtime;
          const local = Date.now() / 1000;
          timeOffset = utc - local;
          console.log("Time offset satt till", timeOffset, "sekunder.");
        })
        .catch(error => console.error("Fel vid hÃ¤mtning av UTC-tid:", error));
    }

    // -------------------- Funktion: HÃ¤mta aktuell absolut tid --------------------
    function getCurrentAbsoluteTime() {
      return (Date.now() / 1000) + timeOffset;
    }

    // -------------------- Firestore-samlingar --------------------
    const chatRef = db.collection('chat');
    const playlistRef = db.collection('playlist');

    // -------------------- Alias --------------------
    function setAlias() {
      const aliasInput = document.getElementById('aliasInput');
      const aliasValue = aliasInput.value.trim();
      if (aliasValue) {
        userAlias = aliasValue;
        document.getElementById('aliasContainer').style.display = 'none';
        console.log("Alias satt till:", userAlias);
        fetchWorldTime();  // HÃ¤mta UTC-tid nÃ¤r aliaset Ã¤r satt
      }
    }

    // -------------------- Skicka meddelande --------------------
    function sendMessage() {
      if (userAlias === 'Anonym') {
        alert("Ange alias fÃ¶rst!");
        return;
      }
      const input = document.getElementById('chatInput');
      const text = input.value.trim();
      if (!text) return;
      chatRef.add({
        alias: userAlias,
        message: text,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        input.value = '';
      }).catch(err => console.error("Fel vid meddelande-sÃ¤ndning:", err));
    }

    // -------------------- LÃ¤gg till video --------------------
    function addToPlaylist() {
      if (userAlias === 'Anonym') {
        alert("Ange alias fÃ¶rst!");
        return;
      }
      const urlInput = document.getElementById('youtubeUrl');
      const url = urlInput.value.trim();
      if (!url) return;
      const videoId = extractYouTubeID(url);
      if (!videoId) {
        alert("Ogiltig YouTube-lÃ¤nk!");
        return;
      }
      playlistRef.add({
        videoId: videoId,
        addedBy: userAlias,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        urlInput.value = '';
        console.log("Video tillagd i spellistan!");
      }).catch(err => console.error("Fel vid video-lÃ¤ggning:", err));
    }

    // -------------------- Extrahera YouTube-ID --------------------
    function extractYouTubeID(url) {
      const regExp = /^.*(youtu\.be\/|v\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
      const match = url.match(regExp);
      return (match && match[2].length === 11) ? match[2] : null;
    }

    // -------------------- Starta videon med absolut synk --------------------
    function startVideo(videoObj) {
      if (!(window.YT && YT.Player)) {
        console.warn("YT API inte redo, fÃ¶rsÃ¶ker igen om 500ms...");
        setTimeout(() => startVideo(videoObj), 500);
        return;
      }

      // Rensa eventuellt tidigare interval
      if (syncInterval) {
        clearInterval(syncInterval);
        syncInterval = null;
      }

      // Spara referensen till detta videos dokument
      currentVideoDocRef = playlistRef.doc(videoObj.id);

      console.log("Startar video med ID:", videoObj.videoId);

      // Skapa YouTube-spelaren (kontroller avaktiverade)
      player = new YT.Player('videoContainer', {
        width: '100%',
        height: '100%',
        videoId: videoObj.videoId,
        playerVars: {
          autoplay: 1,
          controls: 0,
          disablekb: 1,
          modestbranding: 1,
          rel: 0
        },
        events: {
          onReady: (event) => {
            console.log("Video Ã¤r redo.");
            // HÃ¤mta videolÃ¤ngd â€“ om getDuration() returnerar 0, fÃ¶rsÃ¶k igen lite senare
            let duration = player.getDuration();
            if (duration <= 0) {
              setTimeout(() => {
                duration = player.getDuration();
                proceedWithSync(duration);
              }, 2000);
            } else {
              proceedWithSync(duration);
            }

            function proceedWithSync(duration) {
              const absStart = getCurrentAbsoluteTime();
              const absEnd = absStart + duration + BUFFER;
              console.log("absStart:", absStart, "duration:", duration, "absEnd (med buffer):", absEnd);
              // Uppdatera dokumentet med start- och sluttid
              currentVideoDocRef.update({
                absoluteStart: absStart,
                absoluteEnd: absEnd,
                duration: duration
              }).catch(err => console.error("Fel vid uppdatering av start/slut-tider:", err));

              // Starta ett interval som kontrollerar absolut tid
              syncInterval = setInterval(() => {
                const nowAbs = getCurrentAbsoluteTime();
                currentVideoDocRef.get().then(doc => {
                  if (doc.exists) {
                    const data = doc.data();
                    if (data.absoluteEnd && nowAbs >= data.absoluteEnd) {
                      console.log("Absolut sluttid nÃ¥dd:", nowAbs, ">=", data.absoluteEnd);
                      // Stoppa videon
                      player.stopVideo();
                      // Radera dokumentet fÃ¶r att signalera att videon Ã¤r slut
                      currentVideoDocRef.delete().then(() => {
                        console.log("Videon raderad frÃ¥n Firestore.");
                      }).catch(err => console.error("Fel vid radering av video:", err));
                      clearInterval(syncInterval);
                      syncInterval = null;
                    }
                  }
                });
              }, 1000);
            }

            // LÃ¤gg till en eventlyssnare fÃ¶r att tvinga igÃ¥ng videon om nÃ¥gon fÃ¶rsÃ¶ker pausa
            player.addEventListener('onStateChange', (e) => {
              if (e.data === YT.PlayerState.PAUSED) {
                console.log("Paus upptÃ¤ckt â€“ tvingar igÃ¥ng videon.");
                player.playVideo();
              }
            });
          },
          onStateChange: (event) => {
            if (event.data === YT.PlayerState.ENDED) {
              console.log("Videon Ã¤r slut.");
              // Endast radera dokumentet vid videons slut
              if (syncInterval) {
                clearInterval(syncInterval);
                syncInterval = null;
              }
              player = null;
              setTimeout(() => {
                currentVideoDocRef.delete()
                  .then(() => console.log("Video raderad frÃ¥n Firestore."))
                  .catch(err => console.error("Fel vid radering av video:", err));
              }, 300);
            }
          }
        }
      });
    }

    // -------------------- Spellista-lyssnare --------------------
    playlistRef.orderBy('timestamp','asc').onSnapshot((snapshot) => {
      const playlistDiv = document.getElementById('playlist');
      playlistDiv.innerHTML = '';
      const videos = [];
      snapshot.forEach((doc) => {
        videos.push({ id: doc.id, ...doc.data() });
      });
      console.log("Spellista uppdaterad, videor:", videos);

      // Visa videorna i spellistan
      videos.forEach((vid, idx) => {
        const itemDiv = document.createElement('div');
        itemDiv.classList.add('playlist-item');
        itemDiv.textContent = `${idx + 1}. Lagd av: ${vid.addedBy}`;
        playlistDiv.appendChild(itemDiv);
      });

      // Om ingen spelare finns och det finns videor, starta nÃ¤sta video
      if (!player && videos.length > 0) {
        console.log("Ingen aktiv spelare, startar nÃ¤sta video:", videos[0]);
        startVideo(videos[0]);
      }
      // Om listan Ã¤r tom, rensa videofÃ¶nstret
      else if (videos.length === 0) {
        console.log("Ingen video i spellistan â€“ rensar videofÃ¶nstret.");
        document.getElementById('videoContainer').innerHTML = '';
        player = null;
      }
    });

    // -------------------- Chatt-lyssnare --------------------
    chatRef.orderBy('timestamp').onSnapshot((snapshot) => {
      const chatMessages = document.getElementById('chatMessages');
      chatMessages.innerHTML = '';
      snapshot.forEach((doc) => {
        const d = doc.data();
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('message');
        msgDiv.textContent = `${d.alias}: ${d.message}`;
        chatMessages.appendChild(msgDiv);
      });
      chatMessages.scrollTop = chatMessages.scrollHeight;
    });

    // -------------------- DOMContentLoaded --------------------
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('aliasBtn').addEventListener('click', setAlias);
      document.getElementById('aliasInput').addEventListener('keydown', (e) => {
        if (e.key === 'Enter') setAlias();
      });
      document.getElementById('chatBtn').addEventListener('click', sendMessage);
      document.getElementById('chatInput').addEventListener('keydown', (e) => {
        if (e.key === 'Enter') sendMessage();
      });
      document.getElementById('playlistBtn').addEventListener('click', addToPlaylist);
      document.getElementById('youtubeUrl').addEventListener('keydown', (e) => {
        if (e.key === 'Enter') addToPlaylist();
      });
    });
  </script>
</body>
</html>
