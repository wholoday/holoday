<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Chatt</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');
    
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }

    body {
      font-family: 'Patrick Hand', cursive;
      background-color: #D8C3A5;
      color: #5E4635;
      background-image: url('https://www.transparenttextures.com/patterns/beige-paper.png');
      overflow: hidden; /* Ingen scroll */
    }

    /* HuvudbehÃ¥llare */
    .main-container {
      width: 63vw;
      height: 100vh;
      margin: 0 auto;
    }

    /* Videodel: 65vh + 13px luft uppe och nere */
    .video-wrapper {
      height: 65vh;
      padding: 13px 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .video-container {
      width: 100%;
      height: calc(100% - 26px);
    }
    .video-container iframe {
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }

    /* Nedre del: 35vh med chatt + spellista */
    .bottom-container {
      height: 35vh;
      padding: 13px 0;
      display: flex;
      gap: 2vw;
    }

    /* Chatt-delen */
    .chat-container {
      flex: 1;
      border: 3px solid #A67C52;
      border-radius: 15px;
      background-color: #F4E1C6;
      box-shadow: 5px 5px 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      padding: 15px;
    }
    .alias-container {
      text-align: center;
      margin-bottom: 13px;
    }
    .messages {
      flex-grow: 1;
      overflow-y: auto;
      text-align: left;
      padding: 10px;
      background-color: #F4E1C6;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .message {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
      background-color: #E6CCB2;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.15);
      font-size: 16px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    /* Spellista-delen */
    .playlist-container {
      width: 20vw;
      max-width: 300px;
      background-color: #E6CCB2;
      border: 3px solid #A67C52;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 5px 5px 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
    }
    .playlist-content {
      flex: 1;
      overflow-y: auto;
    }
    .video-add-container {
      text-align: center;
      margin-top: 13px;
    }
    .playlist-item {
      background-color: #FAE1DD;
      border: 2px solid #A67C52;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 5px;
    }

    input {
      font-size: 16px;
      padding: 5px;
      border: 2px solid #A67C52;
      border-radius: 5px;
      background-color: #FAE1DD;
      margin-right: 5px;
    }

    button {
      background-color: #A67C52;
      color: #FAE1DD;
      border: none;
      border-radius: 5px;
      padding: 7px 12px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 5px;
    }
    button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Ã–vre delen: videofÃ¶nstret -->
    <div class="video-wrapper">
      <div class="video-container" id="videoContainer"></div>
    </div>

    <!-- Nedre delen: chatt + spellista -->
    <div class="bottom-container">
      <!-- Chatt-delen -->
      <div class="chat-container">
        <h2>ðŸŽ¥ YouTube Chatt</h2>
        <div class="alias-container" id="aliasContainer">
          <input type="text" id="aliasInput" placeholder="VÃ¤lj ett alias..." />
          <button id="aliasBtn">Ange</button>
        </div>
        <div class="messages" id="chatMessages"></div>
        <input type="text" id="chatInput" placeholder="Skriv ett meddelande..." />
        <button id="chatBtn">Skicka</button>
      </div>
      
      <!-- Spellistan -->
      <div class="playlist-container">
        <h3>Spellista</h3>
        <div class="playlist-content" id="playlist"></div>
        <div class="video-add-container">
          <input type="text" id="youtubeUrl" placeholder="Klistra in en YouTube-lÃ¤nk" />
          <button id="playlistBtn">LÃ¤gg till i spellista</button>
        </div>
      </div>
    </div>
  </div>

  <!-- YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <!-- Firebase: Byt till dina vÃ¤rden om du har ett annat projekt -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAJXUP9OTTmXwFEci5VXvEqvsARdet8q-E",
      authDomain: "video-chatt-15cd1.firebaseapp.com",
      projectId: "video-chatt-15cd1",
      storageBucket: "video-chatt-15cd1.firebasestorage.app",
      messagingSenderId: "1071939099962",
      appId: "1:1071939099962:web:70a186c0bb1abc1760c403"
    };
    firebase.initializeApp(firebaseConfig);

    // Koppling till Firestore
    const db = firebase.firestore();
  </script>

  <!-- Hela logiken i ett script -->
  <script>
    // Globala variabler
    let userAlias = 'Anonym';
    let player = null;

    // Firestore-samlingar
    const chatRef = db.collection('chat');
    const playlistRef = db.collection('playlist');

    //---------------------------------------
    // ALIAS
    //---------------------------------------
    function setAlias() {
      const aliasInput = document.getElementById('aliasInput');
      const aliasValue = aliasInput.value.trim();
      if (aliasValue) {
        userAlias = aliasValue;
        document.getElementById('aliasContainer').style.display = 'none';
      }
    }

    //---------------------------------------
    // CHATT
    //---------------------------------------
    // Skicka meddelande -> spara i Firestore
    function sendMessage() {
      const input = document.getElementById('chatInput');
      const messageText = input.value.trim();
      if (!messageText) return;

      chatRef.add({
        alias: userAlias,
        message: messageText,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      input.value = '';
    }

    // Lyssna pÃ¥ chatt-samlingen och uppdatera DOM
    chatRef.orderBy('timestamp').onSnapshot((snapshot) => {
      const chatMessages = document.getElementById('chatMessages');
      chatMessages.innerHTML = '';
      snapshot.forEach(doc => {
        const data = doc.data();
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('message');
        msgDiv.textContent = `${data.alias}: ${data.message}`;
        chatMessages.appendChild(msgDiv);
      });
      chatMessages.scrollTop = chatMessages.scrollHeight;
    });

    //---------------------------------------
    // SPELLISTA
    //---------------------------------------
    // HÃ¤mta ut videoId ur en YouTube-lÃ¤nk
    function extractYouTubeID(url) {
      const regExp = /^.*(youtu\\.be\\/|v\\/|embed\\/|watch\\?v=|&v=)([^#&?]*).*/;
      const match = url.match(regExp);
      return (match && match[2].length === 11) ? match[2] : null;
    }

    // LÃ¤gg till video i Firestore
    function addToPlaylist() {
      const urlInput = document.getElementById('youtubeUrl');
      const url = urlInput.value;
      const videoId = extractYouTubeID(url);

      if (videoId) {
        playlistRef.add({
          videoId: videoId,
          addedBy: userAlias,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        urlInput.value = '';
      } else {
        alert('Ogiltig YouTube-lÃ¤nk. FÃ¶rsÃ¶k igen!');
      }
    }

    // Lyssna pÃ¥ spellistan -> uppdatera DOM och starta video
    playlistRef.orderBy('timestamp').onSnapshot((snapshot) => {
      const playlistDiv = document.getElementById('playlist');
      playlistDiv.innerHTML = '';

      const videos = [];
      snapshot.forEach(doc => {
        const data = doc.data();
        videos.push({ id: doc.id, ...data });
      });

      // Visa alla videor i DOM
      videos.forEach((v, i) => {
        const div = document.createElement('div');
        div.classList.add('playlist-item');
        div.textContent = `${i + 1}. Lagd av: ${v.addedBy}`;
        playlistDiv.appendChild(div);
      });

      // Om ingen spelare finns och vi har minst en video -> starta fÃ¶rsta
      if (!player && videos.length > 0) {
        startVideo(videos[0]);
      }
    });

    // Spela en video
    function startVideo(videoObj) {
      player = new YT.Player('videoContainer', {
        width: '100%',
        height: '100%',
        videoId: videoObj.videoId,
        playerVars: { autoplay: 1 },
        events: {
          'onStateChange': (event) => {
            if (event.data === YT.PlayerState.ENDED) {
              // Radera videon som just spelats
              playlistRef.doc(videoObj.id).delete();
              // NollstÃ¤ll spelaren
              player = null;
            }
          }
        }
      });
    }

    //---------------------------------------
    // EVENT-LYSSNARE
    //---------------------------------------
    document.getElementById('aliasBtn').addEventListener('click', setAlias);
    document.getElementById('aliasInput').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') setAlias();
    });

    document.getElementById('chatBtn').addEventListener('click', sendMessage);
    document.getElementById('chatInput').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    document.getElementById('playlistBtn').addEventListener('click', addToPlaylist);
    document.getElementById('youtubeUrl').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') addToPlaylist();
    });
  </script>
</body>
</html>
