  <style>
    @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {

    .main-container {

    /* Spellista-delen */
    .playlist-container {

      border: 3px solid #A67C52;

      display: flex;
      flex-direction: column;
    }
    .playlist-content {
      flex: 1;

    }

    }

    input {

      border-radius: 5px;
      background-color: #FAE1DD;
      margin-right: 5px;
    }
    button {
      background-color: #A67C52;
      color: #FAE1DD;
      border: none;
      border-radius: 5px;
      padding: 7px 12px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 5px;
    }
    button:hover {
      opacity: 0.8;
    }
  </style>
</head>

    <!-- Chatt & Spellista -->

  <script>
    // -------------------- Firebase-konfiguration --------------------
    const firebaseConfig = {
      apiKey: "DIN_API_KEY",
      authDomain: "DITT_AUTHDOMAIN",
      projectId: "DITT_PROJECT_ID",
      storageBucket: "DITT_STORAGEBUCKET",
      messagingSenderId: "DITT_MESSAGING_SENDER_ID",
      appId: "DITT_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
console.log("ðŸ”¥ Firebase har startat:", firebase.apps.length);
console.log("ðŸ“‚ Firestore objekt:", db);


    // -------------------- Globala variabler --------------------
    let userAlias = 'Anonym';
    let player = null;
    let currentVideoDocRef = null;  // Dokumentet fÃ¶r den aktuella videon
    let syncInterval = null;        // Interval fÃ¶r att kontrollera sluttid
    let timeOffset = 0;             // (UTC - lokal tid) i sekunder
    const BUFFER = 5;               // Buffert i sekunder mellan videor

    // -------------------- Funktion: HÃ¤mta absolut UTC-tid --------------------
    function fetchWorldTime() {
      // AnvÃ¤nder worldtimeapi.org â€“ OBS: kontrollera att CORS fungerar
      fetch("https://worldtimeapi.org/api/timezone/Etc/UTC")
        .then(response => response.json())
        .then(data => {
          // data.unixtime innehÃ¥ller den aktuella UTC-tiden i sekunder
          const utc = data.unixtime;
          const local = Date.now() / 1000;
          timeOffset = utc - local;
          console.log("Time offset satt till", timeOffset, "sekunder.");
        })
        .catch(error => console.error("Fel vid hÃ¤mtning av UTC-tid:", error));
    }

    // -------------------- Funktion: HÃ¤mta aktuell absolut tid --------------------
    function getCurrentAbsoluteTime() {
      return (Date.now() / 1000) + timeOffset;
    }

    // -------------------- Firestore-samlingar --------------------
    const chatRef = db.collection('chat');
    const playlistRef = db.collection('playlist');

    // -------------------- Alias --------------------
    function setAlias() {
      const aliasInput = document.getElementById('aliasInput');
      const aliasValue = aliasInput.value.trim();
      if (aliasValue) {
        userAlias = aliasValue;
        document.getElementById('aliasContainer').style.display = 'none';
        console.log("Alias satt till:", userAlias);
        // HÃ¤mta UTC-tid och berÃ¤kna offset
        fetchWorldTime();
      }
    }

    // -------------------- Skicka meddelande --------------------
    function sendMessage() {
      if (userAlias === 'Anonym') {
        alert("Ange alias fÃ¶rst!");

.then(() => console.log("Meddelande skickat"))
.catch(err => console.error("Fel vid meddelande-sÃ¤ndning:", err));
    }

    // -------------------- LÃ¤gg till video --------------------
    function addToPlaylist() {
      if (userAlias === 'Anonym') {
        alert("Ange alias fÃ¶rst!");
        return;
      }
      const urlInput = document.getElementById('youtubeUrl');
      const url = urlInput.value.trim();
      if (!url) return;
      const videoId = extractYouTubeID(url);
      if (!videoId) {
        alert("Ogiltig YouTube-lÃ¤nk!");
        return;
      }
      playlistRef.add({
        videoId: videoId,
        addedBy: userAlias,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        urlInput.value = '';
        console.log("Video tillagd i spellistan!");
      }).catch(err => console.error("Fel vid video-lÃ¤ggning:", err));
    }

    // -------------------- Extrahera YouTube-ID --------------------
    function extractYouTubeID(url) {
      const regExp = /^.*(youtu\.be\/|v\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
      const match = url.match(regExp);
      return (match && match[2].length === 11) ? match[2] : null;
    }

    // -------------------- Starta videon med absolut synk --------------------
    function startVideo(videoObj) {
      if (!(window.YT && YT.Player)) {
        console.warn("YT API inte redo, fÃ¶rsÃ¶ker igen om 500ms...");
        setTimeout(() => startVideo(videoObj), 500);
        return;
      }

      // Rensa ev. tidigare interval
      if (syncInterval) {
        clearInterval(syncInterval);
        syncInterval = null;
      }

      // Spara referens till detta videos dokument
      currentVideoDocRef = playlistRef.doc(videoObj.id);

      console.log("Startar video med ID:", videoObj.videoId);

      // Skapa YouTube-spelaren (kontroller avaktiverade)
      player = new YT.Player('videoContainer', {
        width: '100%',
        height: '100%',
        videoId: videoObj.videoId,
        playerVars: {
          autoplay: 1,
          controls: 0,
          disablekb: 1,
          modestbranding: 1,
          rel: 0
        },
        events: {
          onReady: (event) => {
            console.log("Video Ã¤r redo.");
            // HÃ¤mta videons lÃ¤ngd (getDuration() blir tillgÃ¤ngligt efter lite tid)
            const duration = player.getDuration();
            // HÃ¤mta absolut starttid
            const absStart = getCurrentAbsoluteTime();
            // BerÃ¤kna absolut sluttid med buffert
            const absEnd = absStart + duration + BUFFER;
            console.log("absStart:", absStart, "duration:", duration, "absEnd (med buffer):", absEnd);
            // Uppdatera dokumentet med start- och sluttid
            currentVideoDocRef.update({
              absoluteStart: absStart,
              absoluteEnd: absEnd,
              duration: duration
            }).catch(err => console.error("Fel vid uppdatering av start/slut-tider:", err));

            // Starta ett interval som kontrollerar absolut tid
            syncInterval = setInterval(() => {
              const nowAbs = getCurrentAbsoluteTime();
              currentVideoDocRef.get().then(doc => {
                if (doc.exists) {
                  const data = doc.data();
                  if (data.absoluteEnd && nowAbs >= data.absoluteEnd) {
                    console.log("Nu har den absoluta sluttiden nÃ¥tts:", nowAbs, ">=", data.absoluteEnd);
                    // Tvinga stopp av videon
                    player.stopVideo();
                    // Radera dokumentet (fÃ¶r att signalera att videon Ã¤r slut)
                    currentVideoDocRef.delete().then(() => {
                      console.log("Videon raderad frÃ¥n Firestore.");
                    }).catch(err => console.error("Fel vid radering av video:", err));
                    clearInterval(syncInterval);
                    syncInterval = null;
                  }
                }
              });
            }, 1000);

            // Ã„ven om nÃ¥gon fÃ¶rsÃ¶ker pausa, tvinga igÃ¥ng videon
            player.addEventListener('onStateChange', (e) => {
              if (e.data === YT.PlayerState.PAUSED) {
                console.log("Paus upptÃ¤ckt â€“ tvingar igÃ¥ng videon.");
                player.playVideo();
              }
            });
          }
        }
      });
    }

    // -------------------- Spellista-lyssnare --------------------
    playlistRef.orderBy('timestamp','asc').onSnapshot((snapshot) => {
      const playlistDiv = document.getElementById('playlist');
      playlistDiv.innerHTML = '';
      const videos = [];
      snapshot.forEach((doc) => {
        videos.push({ id: doc.id, ...doc.data() });
      });
      console.log("Spellista uppdaterad, videor:", videos);

      // Visa spellistan
      videos.forEach((vid, idx) => {
        const itemDiv = document.createElement('div');
        itemDiv.classList.add('playlist-item');
        itemDiv.textContent = `${idx + 1}. Lagd av: ${vid.addedBy}`;
        playlistDiv.appendChild(itemDiv);
      });

      // Om spelaren inte Ã¤r aktiv och det finns videor, starta nÃ¤sta video
      if (!player && videos.length > 0) {
        console.log("Ingen aktiv spelare, startar nÃ¤sta video:", videos[0]);
        startVideo(videos[0]);
      }
      // Om listan Ã¤r tom, rensa videofÃ¶nstret
      else if (videos.length === 0) {
        console.log("Ingen video i spellistan â€“ rensar videofÃ¶nstret.");
        document.getElementById('videoContainer').innerHTML = '';
        player = null;
      }
    });

    // -------------------- Chatt-lyssnare --------------------
    chatRef.orderBy('timestamp').onSnapshot((snapshot) => {
      const chatMessages = document.getElementById('chatMessages');
      chatMessages.innerHTML = '';
      snapshot.forEach((doc) => {
        const d = doc.data();
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('message');
        msgDiv.textContent = `${d.alias}: ${d.message}`;
        chatMessages.appendChild(msgDiv);
      });
      chatMessages.scrollTop = chatMessages.scrollHeight;
    });

    // -------------------- DOMContentLoaded --------------------
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('aliasBtn').addEventListener('click', setAlias);
      document.getElementById('aliasInput').addEventListener('keydown', (e) => {
        if (e.key === 'Enter') setAlias();
      });
      document.getElementById('chatBtn').addEventListener('click', sendMessage);
      document.getElementById('chatInput').addEventListener('keydown', (e) => {
        if (e.key === 'Enter') sendMessage();
      });
      document.getElementById('playlistBtn').addEventListener('click', addToPlaylist);
      document.getElementById('youtubeUrl').addEventListener('keydown', (e) => {
        if (e.key === 'Enter') addToPlaylist();
      });
    });
  </script>
