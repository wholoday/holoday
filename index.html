<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Chatt â€“ Enkel variant</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Patrick Hand', cursive;
      background-color: #D8C3A5;
      color: #5E4635;
      background-image: url('https://www.transparenttextures.com/patterns/beige-paper.png');
      overflow: hidden;
    }
    .main-container {
      width: 63vw;
      height: 100vh;
      margin: 0 auto;
    }
    .video-wrapper {
      height: 65vh;
      padding: 13px 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .video-container {
      width: 100%;
      height: calc(100% - 26px);
    }
    .video-container iframe {
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }
    .bottom-container {
      height: 35vh;
      display: flex;
      gap: 2vw;
      padding-bottom: 13px;
    }
    /* Chatt-delen */
    .chat-container {
      flex: 1;
      border: 3px solid #A67C52;
      border-radius: 15px;
      background-color: #F4E1C6;
      box-shadow: 5px 5px 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      padding: 15px;
    }
    .alias-container {
      text-align: center;
      margin-bottom: 13px;
    }
    .messages {
      flex-grow: 1;
      overflow-y: auto;
      text-align: left;
      padding: 10px;
      background-color: #F4E1C6;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .message {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
      background-color: #E6CCB2;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.15);
      font-size: 16px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    /* Spellista-delen */
    .playlist-container {
      width: 20vw;
      max-width: 300px;
      background-color: #E6CCB2;
      border: 3px solid #A67C52;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 5px 5px 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
    }
    .playlist-content {
      flex: 1;
      overflow-y: auto;
    }
    .video-add-container {
      text-align: center;
      margin-top: 13px;
    }
    .playlist-item {
      background-color: #FAE1DD;
      border: 2px solid #A67C52;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 5px;
    }
    input {
      font-size: 16px;
      padding: 5px;
      border: 2px solid #A67C52;
      border-radius: 5px;
      background-color: #FAE1DD;
      margin-right: 5px;
    }
    button {
      background-color: #A67C52;
      color: #FAE1DD;
      border: none;
      border-radius: 5px;
      padding: 7px 12px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 5px;
    }
    button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- VideofÃ¶nstret -->
    <div class="video-wrapper">
      <div class="video-container" id="videoContainer"></div>
    </div>
    
    <!-- Chatt & Spellista -->
    <div class="bottom-container">
      <div class="chat-container">
        <h2>ðŸŽ¥ YouTube Chatt</h2>
        <div class="alias-container" id="aliasContainer">
          <input type="text" id="aliasInput" placeholder="VÃ¤lj ett alias...">
          <button id="aliasBtn">Ange</button>
        </div>
        <div class="messages" id="chatMessages"></div>
        <input type="text" id="chatInput" placeholder="Skriv ett meddelande...">
        <button id="chatBtn">Skicka</button>
      </div>
      <div class="playlist-container">
        <h3>Spellista</h3>
        <div class="playlist-content" id="playlist"></div>
        <div class="video-add-container">
          <input type="text" id="youtubeUrl" placeholder="Klistra in en YouTube-lÃ¤nk">
          <button id="playlistBtn">LÃ¤gg till i spellista</button>
        </div>
      </div>
    </div>
  </div>

  <!-- YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  
  <!-- Firebase compat-skript -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <script>
    // -------------------- Firebase-konfiguration --------------------
    const firebaseConfig = {
      apiKey: "xxx",
      authDomain: "xxx",
      projectId: "xxx",
      storageBucket: "xxx",
      messagingSenderId: "xxx",
      appId: "xxx"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // -------------------- Globala variabler --------------------
    let userAlias = 'Anonym';
    let player = null; // YouTube Player-instans

    // -------------------- Firestore-samlingar --------------------
    const chatRef = db.collection('chat');
    const playlistRef = db.collection('playlist');

    // -------------------- Alias --------------------
    function setAlias() {
      const aliasInput = document.getElementById('aliasInput');
      const aliasValue = aliasInput.value.trim();
      if (aliasValue) {
        userAlias = aliasValue;
        document.getElementById('aliasContainer').style.display = 'none';
        console.log("Alias satt till:", userAlias);
      } else {
        console.log("Inget alias angivet");
      }
    }

    // -------------------- Skicka chattmeddelande --------------------
    function sendMessage() {
      if (userAlias === 'Anonym') {
        alert("Du mÃ¥ste ange alias fÃ¶rst!");
        return;
      }
      const input = document.getElementById('chatInput');
      const messageText = input.value.trim();
      if (!messageText) return;

      chatRef.add({
        alias: userAlias,
        message: messageText,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        input.value = '';
      }).catch((error) => {
        console.error("Fel vid meddelandesÃ¤ndning:", error);
      });
    }

    // -------------------- LÃ¤gg till video i spellistan --------------------
    function addToPlaylist() {
      if (userAlias === 'Anonym') {
        alert("Du mÃ¥ste ange alias fÃ¶rst!");
        return;
      }
      const urlInput = document.getElementById('youtubeUrl');
      const url = urlInput.value.trim();
      if (!url) return;

      const videoId = extractYouTubeID(url);
      if (!videoId) {
        alert("Ogiltig YouTube-lÃ¤nk. FÃ¶rsÃ¶k igen!");
        return;
      }

      playlistRef.add({
        videoId: videoId,
        addedBy: userAlias,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        urlInput.value = '';
        console.log("Video tillagd i spellistan!");
      }).catch((error) => {
        console.error("Fel vid video-lÃ¤ggning:", error);
      });
    }

    // -------------------- Extrahera YouTube-ID --------------------
    function extractYouTubeID(url) {
      const regExp = /^.*(youtu\.be\/|v\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
      const match = url.match(regExp);
      return (match && match[2].length === 11) ? match[2] : null;
    }

    // -------------------- Starta videon --------------------
    function startVideo(videoObj) {
      if (!(window.YT && YT.Player)) {
        console.warn("YT API inte redo, fÃ¶rsÃ¶ker igen om 500ms...");
        setTimeout(() => startVideo(videoObj), 500);
        return;
      }

      // Skapa en ny spelare
      console.log("Startar video med ID:", videoObj.videoId);
      player = new YT.Player('videoContainer', {
        width: '100%',
        height: '100%',
        videoId: videoObj.videoId,
        playerVars: {
          autoplay: 1,
          modestbranding: 1,
          rel: 0
        },
        events: {
          onStateChange: (event) => {
            // 1) Ingen fÃ¥r pausa
            if (event.data === YT.PlayerState.PAUSED) {
              console.log("NÃ¥gon fÃ¶rsÃ¶kte pausa â€“ fortsÃ¤tter spela!");
              player.playVideo();
            }
            // 2) NÃ¤r videon Ã¤r slut â€“ radera doc
            if (event.data === YT.PlayerState.ENDED) {
              console.log("Video slut â€“ tar bort dokument...");
              player = null;
              // Ta bort dokumentet
              playlistRef.doc(videoObj.id).delete()
                .then(() => console.log("Dokument borttaget!"))
                .catch((err) => console.error("Fel vid borttagning:", err));
            }
          }
        }
      });
    }

    // -------------------- Lyssna pÃ¥ spellistan (sorterad) --------------------
    playlistRef.orderBy('timestamp','asc').onSnapshot((snapshot) => {
      const playlistDiv = document.getElementById('playlist');
      playlistDiv.innerHTML = '';
      const videos = [];
      snapshot.forEach((doc) => {
        const data = doc.data();
        videos.push({ id: doc.id, ...data });
      });
      console.log("Spellista uppdaterad, videos:", videos);

      // Visa i spellistan
      videos.forEach((vid, idx) => {
        const itemDiv = document.createElement('div');
        itemDiv.classList.add('playlist-item');
        itemDiv.textContent = `${idx + 1}. Lagd av: ${vid.addedBy}`;
        playlistDiv.appendChild(itemDiv);
      });

      // Om vi inte har nÃ¥gon spelare och det finns videor â†’ starta fÃ¶rsta
      if (!player && videos.length > 0) {
        startVideo(videos[0]);
      }
      // Om listan Ã¤r tom â†’ rensa videofÃ¶nstret
      else if (videos.length === 0) {
        console.log("Inga videor i listan â€“ rensar fÃ¶nstret");
        document.getElementById('videoContainer').innerHTML = '';
        player = null;
      }
    });

    // -------------------- Lyssna pÃ¥ chatten --------------------
    chatRef.orderBy('timestamp').onSnapshot((snapshot) => {
      const chatMessages = document.getElementById('chatMessages');
      chatMessages.innerHTML = '';
      snapshot.forEach((doc) => {
        const data = doc.data();
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('message');
        msgDiv.textContent = `${data.alias}: ${data.message}`;
        chatMessages.appendChild(msgDiv);
      });
      chatMessages.scrollTop = chatMessages.scrollHeight;
    });

    // -------------------- DOMContentLoaded --------------------
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('aliasBtn').addEventListener('click', setAlias);
      document.getElementById('aliasInput').addEventListener('keydown', (e) => {
        if (e.key === 'Enter') setAlias();
      });
      document.getElementById('chatBtn').addEventListener('click', sendMessage);
      document.getElementById('chatInput').addEventListener('keydown', (e) => {
        if (e.key === 'Enter') sendMessage();
      });
      document.getElementById('playlistBtn').addEventListener('click', addToPlaylist);
      document.getElementById('youtubeUrl').addEventListener('keydown', (e) => {
        if (e.key === 'Enter') addToPlaylist();
      });
    });
  </script>
</body>
</html>
