<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Chatt</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Patrick Hand', cursive;
      background-color: #D8C3A5;
      color: #5E4635;
      background-image: url('https://www.transparenttextures.com/patterns/beige-paper.png');
      overflow: hidden; /* Ingen scroll */
    }
    
    /* Huvudbeh√•llaren: 63vw bred, 100vh h√∂g */
    .main-container {
      width: 63vw;
      height: 100vh;
      margin: 0 auto;
    }
    
    /* √ñvre delen: videodelen, 65vh med 13px luft ovanf√∂r och under */
    .video-wrapper {
      height: 65vh;
      padding: 13px 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .video-container {
      width: 100%;
      height: calc(100% - 26px);
    }
    .video-container iframe {
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }
    
    /* Nedre delen: chatt + spellista, 35vh h√∂g */
    .bottom-container {
      height: 35vh;
      padding: 13px 0;
      display: flex;
      gap: 2vw;
    }
    
    /* Chatt-delen */
    .chat-container {
      flex: 1;
      border: 3px solid #A67C52;
      border-radius: 15px;
      background-color: #F4E1C6;
      box-shadow: 5px 5px 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      padding: 15px;
    }
    .alias-container {
      text-align: center;
      margin-bottom: 13px;
    }
    .messages {
      flex-grow: 1;
      overflow-y: auto;
      text-align: left;
      padding: 10px;
      background-color: #F4E1C6;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .message {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
      background-color: #E6CCB2;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.15);
      font-size: 16px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    
    /* Spellista-delen */
    .playlist-container {
      width: 20vw;
      max-width: 300px;
      background-color: #E6CCB2;
      border: 3px solid #A67C52;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 5px 5px 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
    }
    .playlist-content {
      flex: 1;
      overflow-y: auto;
    }
    .video-add-container {
      text-align: center;
      margin-top: 13px;
    }
    .playlist-item {
      background-color: #FAE1DD;
      border: 2px solid #A67C52;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="video-wrapper">
      <div class="video-container" id="videoContainer"></div>
    </div>
    
    <div class="bottom-container">
      <div class="chat-container">
        <h2>üé• YouTube Chatt</h2>
        <div class="alias-container" id="aliasContainer">
          <input type="text" id="aliasInput" placeholder="V√§lj ett alias..." />
          <button id="aliasBtn">Ange</button>
        </div>
        <div class="messages" id="chatMessages"></div>
        <input type="text" id="chatInput" placeholder="Skriv ett meddelande..." />
        <button id="chatBtn">Skicka</button>
      </div>
      
      <div class="playlist-container">
        <h3>Spellista</h3>
        <div class="playlist-content" id="playlist"></div>
        <div class="video-add-container">
          <input type="text" id="youtubeUrl" placeholder="Klistra in en YouTube-l√§nk" />
          <button id="playlistBtn">L√§gg till i spellista</button>
        </div>
      </div>
    </div>
  </div>

</body>
